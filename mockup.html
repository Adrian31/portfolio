<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">

  <title>Framework Test Page</title>

  <link rel="stylesheet" href="css/main.css">

  <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">

</head>
<body>

  <div class="grid">

    <div class="row" style="border-bottom: 2px solid #BCBBBB">

      <div class="col-2" style="margin-right: 33.34%;">
        <img src="images/logo.svg" class="logo" alt="logo">
      </div>

      <div style="text-align: right;" class="col-6" >
        <h1 class="main-header">Adrian Carabetta</h1>
        <h3>FRONT-END NINJA</h3>
      </div>

    </div>

    <div class="row">
      <div class="col-12">
        <img src="http://placekitten.com/g/1192/350" class="central-banner" alt="banner featuring some code">
      </div>
    </div>

    <div class="row">
      <div class="col-12">
        <h2 class="fw-title">Featured Work</h2>
      </div>
    </div>

    <div class="row">

      <div class="col-4">
        <img src="http://placekitten.com/g/300/200" class="fw-pictures appify" alt="appify">
        <div class="col-12">
          <h3 class="fw-text appify">APPIFY</h3>
          <p></p>
        </div>
      </div>

      <div class="col-4">
        <img src="http://placekitten.com/g/300/200" class="fw-pictures sunflower" alt="sunflower">
        <div class="col-12">
          <h3 class="fw-text sunflower">SUNFLOWER</h3>
          <p></p>
        </div>
      </div>

      <div class="col-4" >
        <img src="http://placekitten.com/g/300/200" class="fw-pictures bokeh" alt="bokeh">
        <div class="col-12">
          <h3 class="fw-text bokeh">BOKEH</h3>
          <p></p>
        </div>
      </div>

    </div>

  </div>

</body>
</html>
